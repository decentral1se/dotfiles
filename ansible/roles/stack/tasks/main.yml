---
- name: Install stack
  apt:
    name: "{{ item }}"
  tags:
    - install
  with_items:
    - "haskell-stack"
    - "g++"
    - "gcc"
    - "git"
    - "gnupg"
    - "libc6-dev"
    - "libffi-dev"
    - "libgmp-dev"
    - "make"
    - "xz-utils"
    - "zlib1g-dev"

- name: Install a global GHC
  command: "stack setup --install-ghc"
  args:
    chdir: "{{ home }}"

- name: Upgrade stack
  command: "stack upgrade --git"

- name: Symlink the stack configuration
  file:
    src: "{{ dotfiles }}/dotfiles/stack/config.yaml"
    dest: "{{ home }}/.stack/config.yaml"
