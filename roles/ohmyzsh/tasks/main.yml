---
- name: "Clone the ohmyzsh repository"
  git:
    repo: "https://github.com/robbyrussell/oh-my-zsh.git"
    dest: "{{ home }}/.oh-my-zsh"
    update: False

- name: "Symlink the zsh configuration file"
  file:
    src: "{{ roles }}/ohmyzsh/files/zshrc"
    dest: "{{ home }}/.zshrc"
    state: "link"
    force: True
    owner: "{{ ansible_user }}"

- name: "Symlink the zsh aliases"
  file:
    src: "{{ roles }}/ohmyzsh/files/zsha"
    dest: "{{ home }}/.zsha"
    state: "link"
    force: True
    owner: "{{ ansible_user }}"

- name: "Symlink the zsh functions"
  file:
    src: "{{ roles }}/ohmyzsh/files/zshf"
    dest: "{{ home }}/.zshf"
    state: "link"
    force: True
    owner: "{{ ansible_user }}"
